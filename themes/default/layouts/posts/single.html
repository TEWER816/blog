{{ define "main" }}
<section id="post" class="page-section active">
    <div class="post-detail">
        <a href="{{ "/posts" | relURL }}" class="post-back">← 返回博客列表</a>
        <h1 class="post-title-detail">{{ .Title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            {{ with .Params.tags }}
            <span class="post-tags">
                {{ range . }}
                <span class="post-tag">{{ . }}</span>
                {{ end }}
            </span>
            {{ end }}
        </div>
        <div class="post-content">
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}
